<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Weather API by Hendrik Cromboom</title>
</head>
<body>
<div class="outer-container">
<div class="container">
    <table>
        <tr>
            <td>
                <form autocomplete="off" id="inputForm" onsubmit="event.preventDefault(); formSubmit()">
                    <div>
                        <label>City:
                            <br>
                            <input type="text" name="city" alt="Insert City or Coordinates" id="inputFieldCity">
                        </label>
                    </div>
                    <div>
                        <label>Country:
                            <br>
                            <input type="text" name="country" alt="Insert Country" id="inputFieldCountry">
                        </label>
                    </div>
                    <div>
                        <label>Language
                            <br>
                            <input type="text" name="language" alt="Insert Language" id="inputFieldLang">
                        </label>
                    </div>
                    <label>
                        <br>
                        <input type="submit" value="Submit">
                    </label>
                </form>
            </td>
    </table>
</div>
<div class="container">
        <table id="outputTable">
            <thead>
            <tr>
                <th id="current"></th>
                <th id="today"></th>
                <th id="one"></th>
                <th id="two"></th>
                <th id="three"></th>
                <th id="four"></th>
                <th id="five"></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th id="currentWeather" class="weather"></th>
                <th id="todayWeather" class="weather"></th>
                <th id="oneWeather" class="weather"></th>
                <th id="twoWeather" class="weather"></th>
                <th id="threeWeather" class="weather"></th>
                <th id="fourWeather" class="weather"></th>
                <th id="fiveWeather" class="weather"></th>
            </tr>
            <tr>
                <th id="currentData"></th>
                <th id="todayData"></th>
                <th id="oneData"></th>
                <th id="twoData"></th>
                <th id="threeData"></th>
                <th id="fourData"></th>
                <th id="fiveData"></th>
                </tr>
            </tbody>
        </table>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
