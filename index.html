<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Weather API by Hendrik Cromboom</title>
</head>
<body>
<div id="outerco">
<div class="inputTable">
                <form autocomplete="off" id="inputForm" onsubmit="event.preventDefault(); formSubmit()">
                    <div>
                        <label>City:</label>
                            <br>
                            <input type="text" name="city" alt="Insert City or Coordinates" id="inputFieldCity">
                    </div>
                    <div>
                        <label>Country:</label>
                            <br>
                            <input type="text" name="country" alt="Insert Country" id="inputFieldCountry">
                    </div>
                    <label></label>
                        <br>
                        <input type="submit" value="Submit">
                </form>
</div>
<div class="container" id="chart"><div id="curve_chart" style="width: 250px; height: 250px"></div></div>
</div>
<div class="container">
    <div class="wrapper">
        <div id="current">Welcome! Enjoy the weather!</div>
        <div id="currentWeather" class="weather"></div>
        <div id="currentData"></div>
    </div>
    <div class="wrapper">
        <div id="today"></div>
        <div id="todayWeather" class="weather"></div>
        <div id="todayData"></div>
    </div>
    <div class="wrapper">
        <div id="one"></div>
        <div id="oneWeather" class="weather"></div>
        <div id="oneData"></div>
    </div>
    <div class="wrapper">
        <div id="two"></div>
        <div id="twoWeather" class="weather"></div>
        <div id="twoData"></div>
    </div>
    <div class="wrapper">
        <div id="three"></div>
        <div id="threeWeather" class="weather"></div>
        <div id="threeData"></div>
    </div>
    <div class="wrapper">
        <div id="four"></div>
        <div id="fourWeather" class="weather"></div>
        <div id="fourData"></div>
    </div>
    <div class="wrapper">
        <div id="five"></div>
        <div id="fiveWeather" class="weather"></div>
        <div id="fiveData"></div>
    </div>
</div>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="script.js"></script>
</body>
</html>
